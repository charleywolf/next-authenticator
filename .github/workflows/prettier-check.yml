name: Prettier Check

on:
  pull_request:
    types: [labeled]

jobs:
  prettier:
    if: ${{ github.event.label.name == 'CI' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Dependencies
        run: yarn

      - name: Run Prettier Check
        run: yarn prettier --check .

      - name: Prettier Report
        run: yarn prettier --list-different .
